<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 20px;
    }
    #api-response {
      margin-top: 20px;
      color: #ff0000;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Frontend!</h1>
  <p>This is a simple HTML page</p>
  <p>and</p>
  <div id="api-response">
    <p>Loading data from the backend...</p>
  </div>

  <script>
    // 呼叫後端 API 並顯示結果
    // fetch('http://backend-service:5000/test')
    //   .then(response => response.json())
    //   .then(data => {
    //     document.getElementById('api-response').innerHTML = `<p>${data}</p>`;
    //   })
    //   .catch(error => {
    //     console.error('Error fetching data:', error);
    //     document.getElementById('api-response').innerText = 'Failed to load data from the backend.';
    //   });

    fetch('/api')
      .then(response => response.json())
      .then(data => {
        document.getElementById('api-response').innerHTML = `<p>${data}</p>`;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('api-response').innerText = 'Failed to load data from the backend.';
      });

  </script>
</body>
</html>
